# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json
instances:
  - url: tesseral.docs.buildwithfern.com/docs
    custom-domain: tesseral.com/docs

layout:
  tabs-placement: header

tabs:
  backend-api:
    display-name: Backend API Reference
  frontend-api:
    display-name: Frontend API Reference

navigation:
  - tab: backend-api
    layout:
      - api: "API Reference"
        api-name: backend
        paginated: true
        display-errors: false
        layout:
          - projects
          - organizations
          - users
          - sessions
          - passkeys
          - userInvites
          - samlConnections
          - scimApiKeys:
              title: SCIM API Keys
  - tab: frontend-api
    layout:
      - api: "API Reference"
        api-name: frontend
        paginated: true
        display-errors: false
        layout:
          - Refresh
          - Logout
          - me
          - projects
          - organizations
          - users
          - userInvites
          - samlConnections
          - scimApiKeys:
              title: SCIM API Keys
